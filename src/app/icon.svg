  <!-- Heart shape (animated) -->
  <path d="M16 24C16 24 8 18 8 12C8 9.79086 9.79086 8 12 8C13.5 8 14.9 8.6 15.7 9.6C16.5 8.6 17.9 8 19.4 8C21.6 8 23.4 9.79086 23.4 12C23.4 18 16 24 16 24Z" fill="white" class="heart"/>
  
  
  
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
